<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人关系小助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="text-center">{{PAGE_TITLE}}</div>
        <div class="absolute right-4">
            <i class="fas fa-microphone text-primary"></i>
        </div>
    </div>

    <!-- 搜索栏 -->
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" class="search-input" placeholder="搜索联系人、记录或提醒">
    </div>

    <!-- 页面主内容 -->
    <div class="main-content">
        {{MAIN_CONTENT}}
    </div>

    <!-- 悬浮添加按钮 -->
    <div class="float-btn">
        <i class="fas fa-plus"></i>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item {{ACTIVE_TAB_1}}">
            <div class="tab-icon"><i class="fas fa-users"></i></div>
            <div class="tab-text">关系库</div>
        </div>
        <div class="tab-item {{ACTIVE_TAB_2}}">
            <div class="tab-icon"><i class="fas fa-bell"></i></div>
            <div class="tab-text">提醒</div>
        </div>
        <div class="tab-item {{ACTIVE_TAB_3}}">
            <div class="tab-icon"><i class="fas fa-user"></i></div>
            <div class="tab-text">我的</div>
        </div>
    </div>
</body>

</html>
