<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间线编辑 - AI回忆录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: manipulation;
        }

        .status-bar {
            height: 40px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e5e5e5;
        }

        .tab-bar {
            height: 50px;
            background-color: #f8f8f8;
            border-top: 1px solid #e5e5e5;
        }

        .timeline-item {
            position: relative;
            padding-left: 28px;
            margin-bottom: 20px;
        }

        .timeline-dot {
            position: absolute;
            left: 0;
            top: 0;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #3B82F6;
            border: 2px solid white;
            box-shadow: 0 0 0 2px #3B82F6;
            z-index: 2;
        }

        .timeline-line {
            position: absolute;
            left: 7px;
            top: 16px;
            width: 2px;
            height: calc(100% + 8px);
            background-color: #3B82F6;
            z-index: 1;
        }

        .timeline-item:last-child .timeline-line {
            display: none;
        }

        .memory-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .memory-card:active {
            transform: scale(0.98);
        }

        .hint-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #EF4444;
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 微信小程序状态栏 -->
    <div class="status-bar flex items-center justify-between px-4">
        <div>
            <span class="text-sm font-medium">AI回忆录</span>
        </div>
        <div>
            <span class="text-xs">14:25</span>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1 overflow-y-auto">
        <h1 class="text-2xl font-bold px-4 py-6 text-center">时间线编辑</h1>

        <div class="flex h-full">
            <!-- 左侧：时间轴 -->
            <div class="w-1/3 px-4 pt-2 pb-20 overflow-y-auto">
                <div class="text-lg font-semibold mb-4">时间轴</div>
                <div class="relative ml-2">
                    <!-- 时间线项目1 -->
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="timeline-line"></div>
                        <div class="bg-white p-2 rounded-lg shadow-sm">
                            <div class="font-medium">2020年</div>
                            <div class="text-xs text-gray-500">5张照片</div>
                        </div>
                    </div>

                    <!-- 时间线项目2 -->
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="timeline-line"></div>
                        <div class="bg-blue-50 p-2 rounded-lg shadow-sm border border-blue-200">
                            <div class="font-medium text-blue-700">2021年</div>
                            <div class="text-xs text-blue-500">7张照片</div>
                        </div>
                    </div>

                    <!-- 时间线项目3 -->
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="timeline-line"></div>
                        <div class="bg-white p-2 rounded-lg shadow-sm">
                            <div class="font-medium">2022年</div>
                            <div class="text-xs text-gray-500">3张照片</div>
                        </div>
                    </div>

                    <!-- 时间线项目4 -->
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="timeline-line"></div>
                        <div class="bg-white p-2 rounded-lg shadow-sm">
                            <div class="font-medium">2023年春节</div>
                            <div class="text-xs text-gray-500">4张照片</div>
                        </div>
                    </div>

                    <!-- 时间线项目5 -->
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="bg-white p-2 rounded-lg shadow-sm">
                            <div class="font-medium">2023年旅行</div>
                            <div class="text-xs text-gray-500">6张照片</div>
                        </div>
                    </div>
                </div>

                <div class="text-sm text-gray-500 mt-6 text-center">
                    提示：长按节点可删除或合并
                </div>
            </div>

            <!-- 右侧：素材预览区 -->
            <div class="w-2/3 bg-gray-100 p-4 overflow-y-auto pb-20">
                <div class="text-lg font-semibold mb-4">2021年 - 素材预览</div>

                <!-- 素材卡片1 -->
                <div class="memory-card bg-white mb-4 relative">
                    <div class="hint-badge">3</div>
                    <div class="aspect-w-16 aspect-h-9 h-40 overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1523626797181-8c5ae80d40c2?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80"
                            alt="家庭照片" class="w-full h-full object-cover">
                    </div>
                    <div class="p-3">
                        <div class="text-sm font-medium mb-1">家庭聚会</div>
                        <p class="text-xs text-gray-500">2021年1月1日</p>
                        <p class="text-sm mt-2">这是一张全家福，记录了2021年春节期间的欢聚时刻。</p>
                    </div>
                </div>

                <!-- 素材卡片2 -->
                <div class="memory-card bg-white mb-4">
                    <div class="aspect-w-16 aspect-h-9 h-40 overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1527529482837-4698179dc6ce?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80"
                            alt="聚会照片" class="w-full h-full object-cover">
                    </div>
                    <div class="p-3">
                        <div class="text-sm font-medium mb-1">朋友聚会</div>
                        <p class="text-xs text-gray-500">2021年6月15日</p>
                        <p class="text-sm mt-2">点击添加AI建议的描述文案...</p>
                    </div>
                </div>

                <!-- 素材卡片3 -->
                <div class="memory-card bg-white">
                    <div class="aspect-w-16 aspect-h-9 h-40 overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1506805614044-2e3e6cd97b60?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80"
                            alt="旅行照片" class="w-full h-full object-cover">
                    </div>
                    <div class="p-3">
                        <div class="text-sm font-medium mb-1">海边旅行</div>
                        <p class="text-xs text-gray-500">2021年8月20日</p>
                        <p class="text-sm mt-2">点击添加AI建议的描述文案...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部：快速保存按钮 -->
    <div class="fixed bottom-16 left-0 right-0 p-4 flex justify-center">
        <button class="bg-blue-500 text-white font-bold py-3 px-12 rounded-full text-lg shadow-lg flex items-center">
            <i class="fas fa-magic mr-2"></i>
            生成回忆录
        </button>
    </div>

    <!-- 微信小程序底部导航栏 -->
    <div class="tab-bar flex justify-around items-center">
        <div class="flex flex-col items-center">
            <i class="fas fa-home text-gray-400"></i>
            <span class="text-xs text-gray-400">首页</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-book text-blue-500"></i>
            <span class="text-xs text-blue-500">回忆录</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-user text-gray-400"></i>
            <span class="text-xs text-gray-400">我的</span>
        </div>
    </div>
</body>

</html>
