<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导出与分享 - AI回忆录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: manipulation;
        }

        .status-bar {
            height: 40px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e5e5e5;
        }

        .tab-bar {
            height: 50px;
            background-color: #f8f8f8;
            border-top: 1px solid #e5e5e5;
        }

        .export-option {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .export-option:active {
            transform: scale(0.98);
        }

        .export-option.selected {
            border: 2px solid #3B82F6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        .share-button {
            border-radius: 12px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .share-button:active {
            transform: scale(0.98);
        }

        .privacy-alert {
            border-radius: 12px;
            border: 1px solid #FCA5A5;
            background-color: #FEF2F2;
            padding: 16px;
        }
    </style>
</head>

<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 微信小程序状态栏 -->
    <div class="status-bar flex items-center justify-between px-4">
        <div>
            <span class="text-sm font-medium">AI回忆录</span>
        </div>
        <div>
            <span class="text-xs">14:25</span>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1 overflow-y-auto px-4 py-6 pb-20">
        <h1 class="text-2xl font-bold mb-6 text-center">导出与分享</h1>

        <!-- 回忆录预览 -->
        <div class="aspect-w-16 aspect-h-9 h-44 bg-gray-200 rounded-xl overflow-hidden mb-6">
            <img src="https://images.unsplash.com/photo-1529156069898-49953e39b3ac?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                alt="回忆录预览" class="w-full h-full object-cover">
            <div class="absolute inset-0 flex items-center justify-center">
                <button class="bg-white bg-opacity-80 rounded-full w-14 h-14 flex items-center justify-center">
                    <i class="fas fa-play text-blue-500 text-xl"></i>
                </button>
            </div>
        </div>

        <!-- 格式选择 -->
        <div class="mb-8">
            <div class="text-lg font-semibold mb-4">选择导出格式</div>
            <div class="grid grid-cols-3 gap-4">
                <!-- 视频选项 -->
                <div class="export-option selected bg-white">
                    <div class="p-4 flex flex-col items-center">
                        <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                            <i class="fas fa-video text-blue-500 text-2xl"></i>
                        </div>
                        <span class="text-sm font-medium">视频</span>
                    </div>
                </div>

                <!-- PDF选项 -->
                <div class="export-option bg-white">
                    <div class="p-4 flex flex-col items-center">
                        <div class="w-16 h-16 rounded-full bg-red-100 flex items-center justify-center mb-2">
                            <i class="fas fa-file-pdf text-red-500 text-2xl"></i>
                        </div>
                        <span class="text-sm font-medium">PDF</span>
                    </div>
                </div>

                <!-- 电子书选项 -->
                <div class="export-option bg-white">
                    <div class="p-4 flex flex-col items-center">
                        <div class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center mb-2">
                            <i class="fas fa-book text-green-500 text-2xl"></i>
                        </div>
                        <span class="text-sm font-medium">电子书</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分享渠道 -->
        <div class="mb-8">
            <div class="text-lg font-semibold mb-4">分享渠道</div>
            <div class="grid grid-cols-4 gap-4">
                <!-- 微信分享 -->
                <div class="share-button bg-white">
                    <div class="w-12 h-12 rounded-full bg-green-500 flex items-center justify-center mb-2">
                        <i class="fab fa-weixin text-white text-2xl"></i>
                    </div>
                    <span class="text-xs">微信</span>
                </div>

                <!-- 生成链接 -->
                <div class="share-button bg-white">
                    <div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center mb-2">
                        <i class="fas fa-link text-white text-xl"></i>
                    </div>
                    <span class="text-xs">链接</span>
                </div>

                <!-- 家庭共享 -->
                <div class="share-button bg-white">
                    <div class="w-12 h-12 rounded-full bg-orange-500 flex items-center justify-center mb-2">
                        <i class="fas fa-users text-white text-xl"></i>
                    </div>
                    <span class="text-xs">家庭群组</span>
                </div>

                <!-- 保存本地 -->
                <div class="share-button bg-white">
                    <div class="w-12 h-12 rounded-full bg-gray-500 flex items-center justify-center mb-2">
                        <i class="fas fa-download text-white text-xl"></i>
                    </div>
                    <span class="text-xs">保存本地</span>
                </div>
            </div>
        </div>

        <!-- 隐私提示 -->
        <div class="privacy-alert mb-10">
            <div class="flex items-start">
                <i class="fas fa-shield-alt text-red-500 mr-3 mt-1"></i>
                <div>
                    <div class="text-sm font-medium text-red-700 mb-1">隐私提示</div>
                    <p class="text-xs text-red-600">导出的回忆录将包含您上传的照片和视频。请确认您已得到所有相关人员的授权，以便在回忆录中使用他们的肖像和声音。</p>
                </div>
            </div>
        </div>

        <!-- 导出按钮 -->
        <div class="px-4 mb-20">
            <button class="w-full bg-blue-500 text-white font-bold py-4 rounded-xl text-xl shadow-md">
                确认导出
            </button>
        </div>

        <!-- 导出进度弹窗 (默认隐藏) -->
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-2xl w-80">
                <div class="text-center mb-4">
                    <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-cog fa-spin text-blue-500 text-2xl"></i>
                    </div>
                    <div class="text-lg font-bold mb-2">正在导出</div>
                    <div class="text-sm text-gray-500">请勿关闭页面，导出过程可能需要几分钟时间</div>
                </div>
                <div class="mb-4">
                    <div class="flex justify-between mb-2">
                        <span class="text-sm">导出进度</span>
                        <span class="text-sm font-medium">68%</span>
                    </div>
                    <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div class="h-full bg-blue-500 rounded-full" style="width: 68%"></div>
                    </div>
                </div>
                <button class="w-full py-3 bg-gray-100 text-gray-600 rounded-xl font-medium">
                    后台导出
                </button>
            </div>
        </div>
    </div>

    <!-- 微信小程序底部导航栏 -->
    <div class="tab-bar flex justify-around items-center">
        <div class="flex flex-col items-center">
            <i class="fas fa-home text-gray-400"></i>
            <span class="text-xs text-gray-400">首页</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-book text-blue-500"></i>
            <span class="text-xs text-blue-500">回忆录</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-user text-gray-400"></i>
            <span class="text-xs text-gray-400">我的</span>
        </div>
    </div>
</body>

</html>
