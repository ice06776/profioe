<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银发老人AI回忆录 - 原型总览</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #fff;
            font-family: "SF Pro Text", "SF Pro Icons", "PingFang SC", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .device-frame {
            width: 390px;
            height: 844px;
            border-radius: 55px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            background-color: #fff;
            border: 1px solid #e5e7eb;
        }

        .device-screen {
            width: 100%;
            height: 100%;
            border-radius: 45px;
            overflow: hidden;
            background-color: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        h2 {
            color: #515151;
            font-weight: 600;
        }
    </style>
</head>

<body style="background-color:#fff;" class="p-8">
    <header class="max-w-7xl mx-auto mb-8">
        <h1 class="text-3xl font-bold text-gray-900">银发老人AI回忆录 - 原型总览</h1>
        <p class="text-gray-600 mt-2">iOS风格小程序设计原型，按照苹果设计规范实现</p>
    </header>
    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        <!-- AI智能对话 -->
        <div class="flex flex-col items-center">
            <div class="device-frame mb-4">
                <div class="device-screen">
                    <iframe src="ai-chat.html" title="AI智能对话"></iframe>
                </div>
            </div>
            <h2 class="text-xl">AI智能对话</h2>
            <p class="text-gray-600 text-center mt-1">与AI进行自然语言交流，辅助回忆录内容生成</p>
        </div>
        <!-- 回忆录主页 -->
        <div class="flex flex-col items-center">
            <div class="device-frame mb-4">
                <div class="device-screen">
                    <iframe src="home.html" title="回忆录主页"></iframe>
                </div>
            </div>
            <h2 class="text-xl">回忆录主页</h2>
            <p class="text-gray-600 text-center mt-1">总览与导航，聚合所有回忆录功能入口</p>
        </div>
        <!-- 时光轴 -->
        <div class="flex flex-col items-center">
            <div class="device-frame mb-4">
                <div class="device-screen">
                    <iframe src="timeline.html" title="时光轴"></iframe>
                </div>
            </div>
            <h2 class="text-xl">时光轴</h2>
            <p class="text-gray-600 text-center mt-1">以时间线方式展示和编辑人生重要事件</p>
        </div>
        <!-- 模板库 -->
        <div class="flex flex-col items-center">
            <div class="device-frame mb-4">
                <div class="device-screen">
                    <iframe src="templates.html" title="模板库"></iframe>
                </div>
            </div>
            <h2 class="text-xl">模板库</h2>
            <p class="text-gray-600 text-center mt-1">丰富的AI辅助创作模板，快速生成内容</p>
        </div>
        <!-- 数字人形象 -->
        <div class="flex flex-col items-center">
            <div class="device-frame mb-4">
                <div class="device-screen">
                    <iframe src="avatar.html" title="数字人形象"></iframe>
                </div>
            </div>
            <h2 class="text-xl">数字人形象</h2>
            <p class="text-gray-600 text-center mt-1">自定义专属数字人形象，个性化展示</p>
        </div>
        <!-- 一键导出 -->
        <div class="flex flex-col items-center">
            <div class="device-frame mb-4">
                <div class="device-screen">
                    <iframe src="export.html" title="一键导出"></iframe>
                </div>
            </div>
            <h2 class="text-xl">一键导出</h2>
            <p class="text-gray-600 text-center mt-1">一键导出回忆录内容，便于保存与分享</p>
        </div>
        <!-- 智能上传 -->
        <div class="flex flex-col items-center">
            <div class="device-frame mb-4">
                <div class="device-screen">
                    <iframe src="upload.html" title="智能上传"></iframe>
                </div>
            </div>
            <h2 class="text-xl">智能上传</h2>
            <p class="text-gray-600 text-center mt-1">上传照片、音频等多媒体内容，丰富回忆录</p>
        </div>
    </div>
</body>

</html>
