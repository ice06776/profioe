<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银发老人AI回忆录 - 总览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }

        .page-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            margin-bottom: 2.5rem;
            padding: 2rem;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #1e293b;
        }

        .page-iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: #fff;
        }

        .view-btn {
            display: inline-block;
            background: #3B82F6;
            color: #fff;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }

        .view-btn:hover {
            background: #2563eb;
        }
    </style>
</head>

<body class="min-h-screen">
    <nav class="bg-white shadow-sm mb-8">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <span class="text-2xl font-bold text-gray-800">银发老人AI回忆录 - 总览</span>
            </div>
        </div>
    </nav>
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="page-card">
            <div class="page-title">AI 智能对话</div>
            <iframe class="page-iframe" src="ai-chat.html"></iframe>
            <a class="view-btn" href="ai-chat.html" target="_blank">查看完整页面</a>
        </div>
        <div class="page-card">
            <div class="page-title">回忆录主页</div>
            <iframe class="page-iframe" src="home.html"></iframe>
            <a class="view-btn" href="home.html" target="_blank">查看完整页面</a>
        </div>
        <div class="page-card">
            <div class="page-title">时光轴</div>
            <iframe class="page-iframe" src="timeline.html"></iframe>
            <a class="view-btn" href="timeline.html" target="_blank">查看完整页面</a>
        </div>
        <div class="page-card">
            <div class="page-title">模板库</div>
            <iframe class="page-iframe" src="templates.html"></iframe>
            <a class="view-btn" href="templates.html" target="_blank">查看完整页面</a>
        </div>
        <div class="page-card">
            <div class="page-title">数字人形象</div>
            <iframe class="page-iframe" src="avatar.html"></iframe>
            <a class="view-btn" href="avatar.html" target="_blank">查看完整页面</a>
        </div>
        <div class="page-card">
            <div class="page-title">一键导出</div>
            <iframe class="page-iframe" src="export.html"></iframe>
            <a class="view-btn" href="export.html" target="_blank">查看完整页面</a>
        </div>
        <div class="page-card">
            <div class="page-title">智能上传</div>
            <iframe class="page-iframe" src="upload.html"></iframe>
            <a class="view-btn" href="upload.html" target="_blank">查看完整页面</a>
        </div>
    </main>
    <footer class="bg-white border-t mt-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center text-gray-600">
                <p>© 2024 银发老人AI回忆录. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>

</html>
