        .device-frame {
            width: 375px;
            height: 812px;
            background: #fff;

            padding: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            display: inline-block;
        }

        .device-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            height: 44px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
            color: #000;
        }

        .nav-bar {
            height: 56px;
            background: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #e5e7eb;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8E8E93;
        }

        .nav-item.active {
            color: #007AFF;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-text {
            font-size: 12px;
        }

        iframe {
            width: 100%;
            height: calc(100% - 100px);
            border: none;
        }

        .page-title {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 8px;
            font-weight: 500;
        }

        .preview-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>
