<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传材料 - AI回忆录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            touch-action: manipulation;
        }

        .status-bar {
            height: 40px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e5e5e5;
        }

        .tab-bar {
            height: 50px;
            background-color: #f8f8f8;
            border-top: 1px solid #e5e5e5;
        }

        .type-button {
            width: 80px;
            height: 100px;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .type-button:active {
            transform: scale(0.98);
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #4B5563;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .active-step .step-number {
            background-color: #3B82F6;
        }

        .upload-area {
            border: 2px dashed #CBD5E0;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #3B82F6;
        }
    </style>
</head>

<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 微信小程序状态栏 -->
    <div class="status-bar flex items-center justify-between px-4">
        <div>
            <span class="text-sm font-medium">AI回忆录</span>
        </div>
        <div>
            <span class="text-xs">14:25</span>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="flex-1 overflow-y-auto px-4 py-6">
        <h1 class="text-2xl font-bold mb-6 text-center">上传材料</h1>

        <!-- 步骤导航 -->
        <div class="flex justify-between mb-8 px-2">
            <div class="flex flex-col items-center active-step">
                <div class="step-number">1</div>
                <span class="text-sm mt-1 font-medium text-blue-600">选择类型</span>
            </div>
            <div class="flex-1 flex items-center justify-center">
                <div class="h-1 w-full bg-gray-300">
                    <div class="h-1 w-1/3 bg-blue-500"></div>
                </div>
            </div>
            <div class="flex flex-col items-center">
                <div class="step-number">2</div>
                <span class="text-sm mt-1 font-medium text-gray-600">上传文件</span>
            </div>
            <div class="flex-1 flex items-center justify-center">
                <div class="h-1 w-full bg-gray-300"></div>
            </div>
            <div class="flex flex-col items-center">
                <div class="step-number">3</div>
                <span class="text-sm mt-1 font-medium text-gray-600">自动分类</span>
            </div>
        </div>

        <!-- 步骤1：选择材料类型 -->
        <div class="step-content mb-6">
            <div class="text-xl font-semibold mb-4">请选择材料类型</div>
            <div class="flex justify-around mb-6">
                <button class="type-button flex flex-col items-center justify-center bg-blue-100 text-blue-700">
                    <i class="fas fa-file-alt text-2xl mb-2"></i>
                    <span>文字</span>
                </button>
                <button class="type-button flex flex-col items-center justify-center bg-green-100 text-green-700">
                    <i class="fas fa-image text-2xl mb-2"></i>
                    <span>图片</span>
                </button>
                <button class="type-button flex flex-col items-center justify-center bg-red-100 text-red-700">
                    <i class="fas fa-video text-2xl mb-2"></i>
                    <span>视频</span>
                </button>
            </div>
        </div>

        <!-- 步骤2：上传区域 -->
        <div class="step-content mb-6">
            <div class="text-xl font-semibold mb-4">上传您的图片</div>
            <div class="upload-area mb-4 p-8">
                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                <p class="text-lg mb-2">点击或拖拽上传</p>
                <p class="text-sm text-gray-500">支持JPG、PNG等格式</p>
            </div>
            <div class="flex items-center justify-between px-2 mb-6">
                <span class="text-lg font-medium">一键修复模糊照片</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer">
                    <div
                        class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600">
                    </div>
                </label>
            </div>
        </div>

        <!-- 步骤3：自动分类预览 -->
        <div class="step-content">
            <div class="text-xl font-semibold mb-4">自动分类预览</div>
            <div class="bg-white rounded-xl p-4 shadow-sm mb-6">
                <div class="text-lg font-medium mb-3">时间轴分类</div>
                <div class="flex overflow-x-auto py-2 space-x-4">
                    <div class="flex-shrink-0 w-20 flex flex-col items-center">
                        <div class="w-16 h-16 bg-gray-200 rounded-lg mb-1 overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80"
                                alt="人物照片" class="w-full h-full object-cover">
                        </div>
                        <span class="text-xs">2020年</span>
                    </div>
                    <div class="flex-shrink-0 w-20 flex flex-col items-center">
                        <div class="w-16 h-16 bg-gray-200 rounded-lg mb-1 overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1523626797181-8c5ae80d40c2?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80"
                                alt="家庭照片" class="w-full h-full object-cover">
                        </div>
                        <span class="text-xs">2021年</span>
                    </div>
                    <div class="flex-shrink-0 w-20 flex flex-col items-center">
                        <div class="w-16 h-16 bg-gray-200 rounded-lg mb-1 overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1519056268933-f01082c4f3d0?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80"
                                alt="旅行照片" class="w-full h-full object-cover">
                        </div>
                        <span class="text-xs">2022年</span>
                    </div>
                    <div class="flex-shrink-0 w-20 flex flex-col items-center">
                        <div class="w-16 h-16 bg-gray-200 rounded-lg mb-1 overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1511988617509-a57c8a288659?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80"
                                alt="节日照片" class="w-full h-full object-cover">
                        </div>
                        <span class="text-xs">2023年</span>
                    </div>
                </div>
                <p class="text-sm text-gray-500 mt-2">长按可调整顺序</p>
            </div>
        </div>

        <!-- 按钮 -->
        <div class="px-4 pt-4 pb-20">
            <button class="w-full bg-blue-500 text-white font-bold py-4 rounded-xl text-xl shadow-md">
                完成
            </button>
        </div>
    </div>

    <!-- 微信小程序底部导航栏 -->
    <div class="tab-bar flex justify-around items-center">
        <div class="flex flex-col items-center">
            <i class="fas fa-home text-gray-400"></i>
            <span class="text-xs text-gray-400">首页</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-book text-gray-400"></i>
            <span class="text-xs text-gray-400">回忆录</span>
        </div>
        <div class="flex flex-col items-center">
            <i class="fas fa-user text-gray-400"></i>
            <span class="text-xs text-gray-400">我的</span>
        </div>
    </div>
</body>

</html>
